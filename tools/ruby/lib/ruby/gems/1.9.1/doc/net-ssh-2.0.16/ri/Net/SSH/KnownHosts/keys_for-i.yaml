- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Returns an array of all keys that are known to be associatd with the given host. The <tt>host</tt> parameter is either the domain name or ip address of the host, or both (comma-separated). Additionally, if a non-standard port is being used, it may be specified by putting the host (or ip, or both) in square brackets, and appending the port outside the brackets after a colon. Possible formats for <tt>host</tt>, then, are;
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "  &quot;net.ssh.test&quot;\n  &quot;1.2.3.4&quot;\n  &quot;net.ssh.test,1.2.3.4&quot;\n  &quot;[net.ssh.test]:5555&quot;\n  &quot;[1,2,3,4]:5555&quot;\n  &quot;[net.ssh.test]:5555,[1.2.3.4]:5555\n"
full_name: Net::SSH::KnownHosts#keys_for
