- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Registers a callback to be invoked when data packets are received by the channel. The callback is called with the channel as the first argument, and the data as the second.
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "  channel.on_data do |ch, data|\n    puts &quot;got data: #{data.inspect}&quot;\n  end\n"
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Data received this way is typically the data written by the remote process to its <tt>stdout</tt> stream.
